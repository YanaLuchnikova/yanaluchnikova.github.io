<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="form">
        <span>Задание 1</span>
        <input type="number" id="a">
        <input type="number" id="b">
        <div class="button">
            <button onclick="multiply(a,b)">Результат умножения</button>
        </div>
        <hr>
        <p class="result" id="result_multi_1">Результат</p>
    </div>
    <div class="form">
        <span>Задание 2</span>
        <input type="number" id="d">
        <div class="button">
            <button onclick="multiple(a)">Число кратно 4?</button>
         </div>
        <hr>
        <p id="result_multi_2">Результат</p>
    </div>
    <div class="form">
        <span>Задание 3</span>
        <input type="number" id="e" value="Введите год:">
        <div class="button">
            <button onclick="year(a)">Год високосный?</button>
         </div>
        <hr>
        <p class="result" id="result_multi_3">Результат</p>
    </div>
    <div class="form">
        <span>Задание 4</span>
        <p>Задание в консоли</p>
    </div>
    <div class="form">
        <span>Задание 5</span>
        <div  id="some_div"></div>
    </div>
</body>
</html>
